apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-dev
  namespace: dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: gopalh18/index:dev
        ports:
        - containerPort: 80
