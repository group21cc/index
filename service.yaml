apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app
  type: NodePort
  ports:
    - name: http
      port: 80
      targetPort: 80
      nodePort: 30080   # must be between 30000â€“32767
    - name: https
      port: 443
      targetPort: 443
      nodePort: 30443
    - name: custom
      port: 8080
      targetPort: 8080
      nodePort: 30808
