apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app-prod
  namespace: prod
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app
        image: gopalh18/index:main
        ports:
        - containerPort: 80
